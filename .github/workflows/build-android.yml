name: Build Android Debug APK

on:
  push:
    branches: [master, "claude/*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 is required by React Native 0.76+ / Expo SDK 54.
      # The 'cache: gradle' flag caches ~/.gradle between runs.
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      # ubuntu-latest ships with Android SDK at $ANDROID_SDK_ROOT.
      # We just need to install the API level + build-tools that
      # Expo SDK 54 targets (API 35 / build-tools 35.0.0).
      - name: Install Android SDK components
        run: |
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: musicians-scratchpad/package-lock.json

      - name: Install JS dependencies
        working-directory: musicians-scratchpad
        run: npm ci

      - name: Run unit tests
        working-directory: musicians-scratchpad
        run: npm test -- --passWithNoTests

      # android/ is committed to git, so we skip prebuild --clean.
      # --no-daemon avoids leaving a lingering JVM in the CI runner.
      - name: Make gradlew executable
        working-directory: musicians-scratchpad/android
        run: chmod +x ./gradlew

      - name: Build debug APK
        working-directory: musicians-scratchpad/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: musicians-scratchpad/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
