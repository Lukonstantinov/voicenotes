name: CI â€” Typecheck & Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Typecheck & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: musicians-scratchpad/package-lock.json

      - name: Install dependencies
        working-directory: musicians-scratchpad
        run: npm ci

      - name: TypeScript type check
        working-directory: musicians-scratchpad
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: musicians-scratchpad
        run: npx jest --coverage --passWithNoTests
